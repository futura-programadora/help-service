<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../estilos/cadastrar-servico.css">
    <title>Cadastrar serviço</title>
</head>
<body>
    <section class="container">
        <section class="header-cadastrar-servico">
            <a href="javascript:history.back();"><i class="ri-arrow-left-line"></i></a>
            <h1>Cadastrar serviço</h1>
        </section>

        <section class="informacoes-servico">
            <label for="nome">Nome do Serviço</label>
            <input type="text" name="nome" id="nome" placeholder="Nome curto">

            <label for="descricao">Descrição do serviço</label>
            <textarea name="descricao" id="descricao"></textarea>

            <label for="categorias">Categoria</label>
            <select name="categorias" id="categorias">
                <option value="selecione uma categoria">selecione uma categoria</option>
            </select><br>

            <section class="valor">
                <label for="valor">Valor</label>
                <input type="text" name="valor" id="valor">
                <select name="tipo-pagamento" id="tipo-pagamento">
                    <option value="unico">Único</option>
                    <option value="a-combinar">A combinar</option>
                    <option value="mensal">Mensal</option>
                </select>
            </section>

            <button onclick="cadastrarSevico()" class="cadastrar-servico">Cadastrar serviço</button>
        </section>
    </section>
    <script src="../js/cadastrar-servico.js"></script>
</body>
</html>
