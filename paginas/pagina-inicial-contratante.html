<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../estilos/pagina-inicial.css">
    <title>Inicio - contratante</title>
</head>

<body>
    <section class="container">
        <section class="container-header">
            <section class="pesquisa">
                <input type="search" name="pesquisa" id="pesquisa" placeholder="Pesquise por serviços">
                <label for="pesquisa"> <i class="ri-search-line"></i></label>
            </section>

        </section>

        <section class="container-patrocinio">
            <h1 class="titulo-patrocinados">Patrocinados</h1>
            <section class="patrocinio">
                <!--imagens patrocinadas tamanho 308x172 -->
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </section>
        </section>

        
        <section class="container-categorias">
            <h1>Categorias</h1>
            <section class="categorias">
                <div class="categoria">
                    <a href="./servicos-disponiveis.html">Alimentação</a>
                </div>
                <div class="categoria">
                    <a href="./servicos-disponiveis.html">Transporte</a>
                </div>
                <div class="categoria">
                    <a href="./servicos-disponiveis.html">Limpeza</a>
                </div>
                <div class="categoria">
                    <a href="./servicos-disponiveis.html">Beleza e Estética</a>
                </div>
                <div class="categoria">
                    <a href="./servicos-disponiveis.html">Manutenção e Reparos</a>
                </div>
                <div class="categoria">
                    <a href="./servicos-disponiveis.html">Consultoria</a>
                </div>
                
            </section>
        </section>

        <section class="mais-avaliados">
            <h1 class="titulo-avaliados">Mais avaliados</h1>
            <section class="avaliados">
                <div class="avaliado">
                    <div class="usuario">
                        <img src="../imagens/imagem-sem-user.png" alt="usuario">
                        <div class="nome">Nome do usuario</div>
                    </div>

                    <div class="avaliacao">
                        <i class="ri-star-fill"></i>
                        <div class="numero-de-avaliacao">4,5</div>
                    </div>
                </div>
                
                
            </section>
        </section>

        <section class="barra-de-navegacao">
            <a href="#" class="navegacao"><i class="ri-home-smile-fill"></i></a>
            <a href="./usuario-contratante.html" class="navegacao"><i class="ri-user-3-fill"></i></a>
            <a href="./parte-engrenagem.html" class="navegacao"><i class="ri-settings-3-fill"></i></a>
        </section>

    </section>
    <script>
        const images = document.querySelectorAll('.patrocinio img');
        let currentIndex = 0;

        // Exibe a primeira imagem
        images[currentIndex].classList.add('active');

        // Função para mudar a imagem
        function changeImage() {
            images[currentIndex].classList.remove('active'); // Remove a imagem atual
            currentIndex = (currentIndex + 1) % images.length; // Calcula o próximo índice
            images[currentIndex].classList.add('active'); // Adiciona a nova imagem
        }

        // Muda a imagem a cada 3 segundos
        setInterval(changeImage, 3000);
    </script>
    <script src="../js/pagina-contratante.js"></script>
</body>

</html>
