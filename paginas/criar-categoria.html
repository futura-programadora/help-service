<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../estilos/criar-categoria.css">
    <title>Criar categoria</title>
</head>

<body>
    <!-- Tela de Carregamento -->
    <div class="loading-container" id="loading" style="display: none;">
        <div class="spinner"></div>
    </div>

    <section class="container">
        <section class="header-criar-categoria">
            <a href="javascript:history.back();"><i class="ri-arrow-left-line"></i></a>
            <h1>Categoria Personalizada</h1>
        </section>

        <p>As categorias criadas por você não ficam visíveis na tela principal dos contratantes, ela é definida como uma categoria própria e pode ser vista ao cadastrar um serviço.</p>

        <section class="centro">
            <section class="criar-categoria">
                <label for="nome">Nome da Categoria</label>
                <input type="text" name="nome" id="nome" placeholder="Adicione um nome curto">
                <label for="descricao">Sobre a categoria</label>
                <textarea name="descricao" id="descricao">
                </textarea>
                <button onclick="criarCategoria()" class="criar">Criar categoria</button>
            </section>
        </section>
    </section>
    <script src="../js/criar-categoria.js"></script>
</body>

</html>
