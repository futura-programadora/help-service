<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../estilos/configuracoes.css">
    <title>Configurações</title>

</head>

<body>
    <section class="container">

        <!--HEADER CONFIGURAÇÕES-->
        <section class="header-configuracoes">
            <a href="javascript:history.back();"><i class="ri-arrow-left-line"></i></a>
            <h1>Configurações</h1>
        </section>

        <!--CONFGURAÇÕES-->
        <section class="configuracoes">
            <!--NOTIFICAÇÕES-->
            <div class="notificacoes">
                <label for="notificacoes1">Notificações</label>
                <input type="checkbox" name="notificacoes1" id="notificacoes1">
            </div>


            <!--MOSTRAR SENHA NA TELA DO USUARIO-->
            <div class="mostrar-senha">
                <label for="mostrar-a-senha">Mostrar senha na tela do <br> usuário</label>
                <input type="checkbox" name="mostrar-a-senha" id="mostrar-a-senha">
            </div>

            <!--IDIOMAS-->
            <div class="idioma">
                <label for="idiomas">Idioma</label>
                <select name="idiomas" id="idiomas">
                    <option value="pt">Português</option>
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                    <option value="it">Italiano</option>
                    <option value="ja">日本語</option>
                    <option value="zh">中文</option>
                    <option value="ru">Русский</option>
                    <option value="ar">العربية</option>
                    <option value="hi">हिन्दी</option>
                    <option value="bn">বাংলা</option>
                    <option value="ko">한국어</option>
                    <option value="tr">Türkçe</option>
                    <option value="vi">Tiếng Việt</option>
                    <option value="pl">Polski</option>
                    <option value="nl">Nederlands</option>
                    <option value="sv">Svenska</option>
                    <option value="no">Norsk</option>
                    <option value="da">Dansk</option>
                    <option value="fi">Suomi</option>
                </select>
            </div>

            <!--TAMANHO DA FONTE-->
            <div class="tamanho-font">
                <label for="number">Ajuste de fonte</label>
                <input id="number" type="number" placeholder="14-20">
            </div>


            <!--VERSÃO DO APP-->
            <div class="versao-app">
                <h1>Versão do App:</h1>
                <div class="versao">
                    Versão 1.1.0
                </div>
            </div>

            <!--AVALIAÇÃO E FEEDBACK-->
            <div class="avaliacao-app">
                <a href="./avaliacao-feedback-app.html">Avaliação e Feedback do app</a>
            </div>



        </section>

    </section>
</body>

</html>
