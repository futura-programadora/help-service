<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../estilos/tela-de-usuario.css">
    <title>Usuário - profissional</title>
</head>

<body>
    <section class="container">

        <!--CONTAINER EDITAR-->
        <section class="container-editar">
            <div class="tipo-da-conta">
                <p>Contratante</p>
            </div>
            <section class="dados-usuario">
                <div class="img-usuario">
                    <img src="../imagens/imagem-sem-user.png" alt="">
                </div>
                <section class="informacoes-usuario">
                    <div class="email-usuario" id="email-usuario">email@gmail.com</div>
                    <div class="senha-usuario" id="senha-usuario">senha: ********</div>

                    <button onclick="abrirTelaEdicao()" class="bnt-editar">Editar</button>
                </section>

            </section>
        </section>

        <!-- Tela de Edição -->
        <div class="tela-edicao" id="tela-edicao">
            <div class="form-edicao">
                <h3>Editar Informações</h3>
                <label for="email-input">Email:</label>
                <input type="email" id="email-input" />

                <label for="senha-input">Senha:</label>
                <input type="password" id="senha-input" />

                <button onclick="salvarMudancas()">Salvar</button>
                <button onclick="fecharTelaEdicao()">Cancelar</button>
            </div>
        </div>

        <!--OUTROS VALORES-->
        <section class="valores-servicos">
            <div class="valores">
                <h1>Contratados</h1>
                <div class="valor-de-contratados">
                    <!--=ADICIONAR DO BANCO DE DADOS-->
                    0
                </div>
            </div>
            <div id="mudar-conta" class="valores">
                <a href="./cadastro-profissional.html"><h1>Mudar para conta Profissional</h1></a>
                
                <img src="../imagens/patrocinio_maos-removebg-preview.png" alt="">
            </div>
        </section>


        <!--MAIS INFORMAÇÕES-->
        <section class="mais-informacoes">
            <div class="cidade">
                <i class="ri-map-pin-2-fill"></i>
                <p class="nome-da-cidade">
                    R. Salto do Itararé - Guarulhos
                    Jardim Jovaia
                </p>
            </div><br>
            <div class="contato">
                <i class="ri-whatsapp-fill"></i>
                <p class="numero">+55 (11) 95118-2656</p>
            </div><br>
            <div class="notificacoes">
                <a href="./notificacoes.html">
                    <img src="../imagens/notificacao-removebg-preview.png" alt="">
                    <p>Suas Notificações</p>
                </a>
            </div>
        </section>


        <!--SAIR DA CONTA-->
        <section class="deslogar">
            <a href="../index.html">Sair</a>
        </section><br><br><br><br>

        <section class="barra-de-navegacao">
            <a href="./pagina-inicial-contratante.html" class="navegacao"><i class="ri-home-smile-fill"></i></a>
            <a href="#" class="navegacao"><i class="ri-user-3-fill"></i></a>
            <a href="./parte-engrenagem.html" class="navegacao"><i class="ri-settings-3-fill"></i></a>
        </section>

    </section>
    <script src="../js/usuario-contratante.js"></script>
    <script src="../js/config.js"></script>
</body>

</html>
