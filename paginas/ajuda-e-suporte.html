<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="../estilos/suporte.css">
    <title>Ajuda e suporte</title>
</head>
<body>
    <section class="container">

        <!--CONTAINER DO HEADER -->
        <section class="header-suporte">

            <h1>Ajuda e suporte</h1>
        </section>


        <!--CONTAINER DO FORMULARIO DE AJUDA-->
        <section class="container-suporte">
            <input type="email" name="email" id="email" required placeholder="viontechofc@gmail.com">

            <textarea name="Motivo-do-contato" id="Motivo-do-contato" required placeholder="Descreva o motivo do seu contato..."></textarea>

            <button type="submit">Enviar</button>
        </section>

        <!--MENSAGENS DE CONTATO-->
        <section class="mensagens-enviadas">
            <h1>Enviados</h1>
            <section class="enviados">
                <div class="mensagem-enviada">
                    <!--PEGAR DO BANCO DE DADOS ATRAVES DO EMAIL, E PEGAR TODAS AS MENSAGENS JA ENVIADAS-->

                </div>
                <h1>Nenhuma mensagem enviada ainda</h1>
            </section>
        </section>

        <!--NÃO TERA BARRA DE NAVEGAÇÃO-->
    </section>
    <script src="../js/suporte.js"></script>
</body>
</html>
