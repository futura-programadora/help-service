<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/estilos/redefinir-senha.css">
    <title>HelpService - Redefinir senha</title>
</head>
<body>
    <section class="container">
        <h1>Redefinir senha</h1>
        <p>Enviamos seu id através do email ou sms no dia da criação da sua conta, verifique a caixa de entrada.</p>
        <section class="container_form_senha">
            <label for="id">Adicione o id da sua conta</label>
            <input type="text" name="id" id="id">
            <label for="nova-senha">Nova senha</label>
            <input type="text" name="nova-senha" id="nova-senha">
            <label for="repita-senha">Coloque a senha novamente</label>
            <input type="text" name="repita-senha" id="repita-senha">
            <button type="submit">Redefinir</button>
        </section>
        <div class="voltar">
            <a href="../index.html" class="link-voltar">
                <i class="ri-arrow-left-line"></i>
            
            </a>
            
        </div>
    </section>
    <script src="../js/redefinir-senha.js"></script>
</body>
</html>
